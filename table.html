<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table creation</title>
    <style>
        table{
            border-collapse: collapse;
        }

        td, th{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <caption>Male and Female weight and Height measurement</caption>
        <thead>
            <tr>
                <th rowspan="2"></th>
                <th colspan="2">Average</th>
                <th rowspan="2">Red Eye</th>
            </tr>
            <tr>
                <th>Height</th>
                <th>Weight</th>
            </tr>

        </thead>
        <tbody>
            <tr>
                <td>Males</td>
                <td>1.9</td>
                <td>0.003</td>
                <td>40%</td>
            </tr>
            <tr>
                <td>Females</td>
                <td>1.9</td>
                <td>0.003</td>
                <td>40%</td>
            </tr>

        </tbody>
        
    </table>
    
</body>
</html>
